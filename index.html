<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/instagram-icon.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celulares.png" alt="celulares">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/voltaaomundonerd.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como voltaaomundonerd</a>
                <p class="text-black">
                    Não é voltaaomundonerd? <a href="#" class="link-blue">Trocar de conta</a>
                </p>
            </div>
            <div class="group">
                <p class="text-black">
                    Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="text-black">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                <a href="#">Sobre </a>
                <a href="#"> Blog </a>
                <a href="#"> Carreiras </a>
                <a href="#"> Ajuda </a>
                <a href="#"> API </a>
                <a href="#"> Privacidade </a>
                <a href="#"> Termos </a>
                <a href="#"> Principais contas </a>
                <a href="#"> Hashtags </a>
                <a href="#"> Localizações</a>
                <p>&copy; 2021 Instagram do Facebook</p>
            </footer>
        </div>
    </div>
</body>
</html>
